<html>
	<head>
		<link rel="stylesheet" src="https://unpkg.com/normalize.css" />
		<style>
#bg {
	position: fixed;
	top: -50%;
	left: -50%;
	width: 200%;
	height: 200%;
}
#bg img {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	margin: auto;
	min-width: 50%;
	min-height: 50%;
	opacity: 0.3;
  filter: alpha(opacity=30)
	-webkit-transform: rotate(-30deg);
	-ms-transform: rotate(-30deg);
	transform: rotate(-30deg);
}

		</style>
	</head>

	<body>
		<div id="bg">
			<a href="https://rolodromo.com">
				<img src="/assets/background.png" alt="Go to Rolodromo.com!">
			</a>
		</div>

    <script>
      setTimeout(function(){ window.location = "https://rolodromo.com"; },10000)
    </script>
	</body>
</html>
